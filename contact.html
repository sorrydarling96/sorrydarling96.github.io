<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subscription Revoked</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at center, #000015 0%, #000010 100%);
        font-family: 'Orbitron', sans-serif;
        color: #00eaff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .container {
        text-align: center;
        padding: 40px;
        border: 2px solid rgba(0, 234, 255, 0.5);
        border-radius: 15px;
        background: rgba(0, 20, 40, 0.5);
        box-shadow: 0 0 30px #00eaff55;
        animation: fadeIn 2s ease-in-out;
    }

    h1 {
        font-size: 2.2em;
        margin-bottom: 15px;
        color: #ff005e;
        text-shadow: 0 0 15px #ff005e;
        animation: glow 2s ease-in-out infinite alternate;
    }

    p {
        font-size: 1.1em;
        color: #00eaff;
        margin-bottom: 40px;
    }

    .button {
        display: inline-block;
        padding: 12px 35px;
        font-size: 1em;
        color: #00eaff;
        text-decoration: none;
        border: 2px solid #00eaff;
        border-radius: 8px;
        background: transparent;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px #00eaff77;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }

    .button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(120deg, transparent, rgba(0,234,255,0.6), transparent);
        transition: all 0.5s;
    }

    .button:hover::before {
        left: 100%;
    }

    .button:hover {
        color: #000015;
        background: #00eaff;
        box-shadow: 0 0 20px #00eaff, 0 0 40px #00eaff;
    }

    @keyframes glow {
        from {
            text-shadow: 0 0 5px #ff005e, 0 0 10px #ff005e;
        }
        to {
            text-shadow: 0 0 20px #ff337f, 0 0 40px #ff005e;
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.95);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    /* Subtle animated background grid */
    .grid {
        position: absolute;
        width: 200%;
        height: 200%;
        background-image: 
            linear-gradient(rgba(0,234,255,0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0,234,255,0.05) 1px, transparent 1px);
        background-size: 50px 50px;
        top: 0;
        left: 0;
        transform: rotate(45deg);
        animation: moveGrid 15s linear infinite;
    }

    @keyframes moveGrid {
        from { background-position: 0 0, 0 0; }
        to { background-position: 50px 50px, 50px 50px; }
    }

</style>
</head>
<body>
    <div class="grid"></div>
    <div class="container">
        <h1>ACCESS REVOKED</h1>
        <p>Your subscription has been suspended due to unpaid bills.<br>
        To resolve this issue, please contact your reseller.</p>
        <button class="button">CONTACT RESELLER</button>
    </div>
</body>
</html>
